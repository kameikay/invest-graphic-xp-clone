<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <title>Slider</title>

  <script defer src="./formulario.js"></script>
  <script defer src="./chart.js"></script>
  <script defer src="./bitcoin.js"></script>
</head>

<body>
  <form class="container">
    <div class="qual-objetivo">
      <span>Qual o seu objetivo?</span>
      <div class="buttons">
        <button id="acimaInflacao" value="acimaInflacao">Quero ganhar constante acima da inflação</button>
        <button id="longoPrazo" value="longoPrazo">Quero maiores rendimentos a longo prazo</button>
        <button id="maximizarGanhos" value="maximizarGanhos">Aceito riscos para maximizar ganhos</button>
      </div>

    </div>

    <div class="slider-container">
      <span>Quanto você deseja investir?</span>
      <div class="slider-content">
        <div class="range-slider">
          <input type="range" min="10000" max="50000000" step=10000 value="60000" class="slider" id="rangeSlider">
        </div>
        <div class="slider-value">
          R$ <span class="invest-value">600.000</span>
        </div>
      </div>
    </div>

    <div class="resgate">
      <span>Quando pretende resgatar?</span>
      <div class="buttons">
        <button id="ateUm" value="ateUm">Em até 1 ano</button>
        <button id="entreUmEDois" value="entreUmEDois">Entre 1 e 2 anos</button>
        <button id="maisDeDois" value="maisDeDois">Mais de 2 anos</button>
      </div>
    </div>

    <button type="button" class="simular" id="simular">Simular</button>
  </form>

  <div class="result display-hidden">
    <div class="result__container">
      <div class="result__container__buttons">
        <button class="btn-carteira-recomendada btn--active">
          Carteira recomendada
        </button>
        <button class="btn-rentabilidade-historica">
          Rentabilidade histórica
        </button>
      </div>
      <div class="carteira-recomendada__container">
        <div class="grafico">
          <canvas id="myChart"></canvas>
        </div>

        <div class="tabela-rentabilidade">
          <table>
            <tr>
              <th></th>
              <th>Categoria</th>
              <th>Alocação</th>
              <th>Valor</th>
            </tr>

            <tbody>
              <tr>
                <td class="valorPosFixadoColor"></td>
                <td>Pós Fixado</td>
                <td>85%</td>
                <td><span id="valorPosFixado"></span></td>
              </tr>

              <tr>
                <td class="valorInflacaoColor"></td>
                <td>Inflação</td>
                <td>10%</td>
                <td><span id="valorInflacao"></span></td>
              </tr>

              <tr>
                <td class="valorInternacionalColor"></td>
                <td>Internacional</td>
                <td>5%</td>
                <td><span id="valorInternacional"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="rentabilidade-historica__container display-hidden">
        <canvas id="lineChart"></canvas>
      </div>

      <button class="simular-novamente">
        Simular novamente
      </button>
    </div>
  </div>

  <div class="bitcoin">
    <h2 class="heading">
      O valor de
      <div class="input-value">
        <input type="number" value="0" id="inputValue">
      </div>
      bitcoins, hoje é de, aproximadamente,
      <strong>
        <span id="finalValue">
          R$
        </span>
      </strong>
    </h2>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
